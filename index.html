<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="assets/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- main css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Form design!</title>
</head>

<body>



  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="contact-us">
          <h1 class="display-3 text-center mb-5 fw-bold">Contact US</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name <span class="text-danger">*</span> </label>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" id="name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            </div>
            <!-- name input end -->

            <div class="mb-3">
              <label for="email" class="form-label">Email Address <span class="text-danger">*</span> </label>
              <input type="email" class="form-control" placeholder="example@gmail.com" id="email">
            </div>
            <!-- email input end -->

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span> </label>
              <input type="text" class="form-control" placeholder="+88018*******" id="phone">
            </div>
            <!-- phone input end -->

            <div class="mb-3">
              <label for="massage" class="form-label">Massage <span class="text-danger">*</span> </label>
              <textarea id="massage" class="form-control" rows="4"></textarea>
            </div>
            <!-- phone input end -->
            <div class="text-center">
              <button type="submit" class="btn btn-dark rounded-pill form-btn">
                <span>Submit</span>
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>



</body>

</html>
